---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
    app: web
spec:
  containers:
  - name: nginx-test-c
    image: nginx
    ports:
    - containerPort: 80
  - name: mysql-test-c
    image: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "123456"
    ports:
    - containerPort: 3306
  
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-s
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30001
  selector:
    app: web
